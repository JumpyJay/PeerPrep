name: CI - Build Peerprep Frontend

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # use the same version as Dockerfile

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Build Scripts
        # this now only run "next build --turbopack" (frontend side of things)
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- build frontend image ---

      - name: Build Frontend Docker Image
        run: |
          docker build -f Dockerfile -t peerprep-frontend .

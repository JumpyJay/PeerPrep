name: CI - Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Use the same version as your Dockerfiles

      - name: Install Dependencies
        run: npm ci # 'ci' is faster and safer for workflows

      - name: Run Lint
        run: npm run lint # Good to check for errors

      - name: Run Build Scripts
        # This runs "next build --turbopack && tsc -p tsconfig.server.json"
        # It builds the frontend AND compiles the backend server
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Build BOTH images to ensure they work ---

      - name: Build Frontend Docker Image
        run: |
          docker build -f Dockerfile.frontend -t peerprep-frontend .

      - name: Build Server Docker Image
        run: |
          docker build -f Dockerfile.server -t peerprep-server .

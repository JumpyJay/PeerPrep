name: PeerPrep Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx (faster, supports caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Docker image from your Dockerfile
      - name: Build Docker image
        run: |
          docker build -t peerprep-app .

      # Verify build works (for CI)
      - name: Verify container starts
        run: |
          docker run --rm -d -p 8080:8080 peerprep-app
          sleep 5
          docker ps

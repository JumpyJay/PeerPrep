name: CI - Build Peerprep Frontend

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # add caching
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm # The folder to cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Build Scripts
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # add build arg for docker
      - name: Build Frontend Docker Image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_WEBSOCKET_SERVER_URL=https://dummy-url-for-pr.com \
            -f Dockerfile \
            -t peerprep-frontend .

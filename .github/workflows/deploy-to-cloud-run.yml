name: Deploy Frontend to Cloud Run

# This workflow runs ONLY when you push (or merge) to the "main" branch
on:
  push:
    branches:
      - main

# These are the variables for your project
env:
  PROJECT_ID: peerprep-476703
  SERVICE_NAME: peerprepapp
  REGION: asia-east1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      # id-token: 'write' is NOT needed for the JSON key "shortcut"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- This is Step 5 (Part 1) ---
      # This uses the "GCP_SA_KEY" secret you just created
      # This is the "shortcut" authentication method
      - name: Authenticate to GCP
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # --- This is Step 5 (Part 2) ---
      # This builds your Dockerfile and uses the "NEXT_PUBLIC_WEBSOCKET_SERVER_URL" secret
      # This is the fix for your "" (empty string) problem.
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/image:${{ github.sha }}
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/image:latest

          # This line reads your REAL secret and passes it to your Dockerfile
          build-args: |
            NEXT_PUBLIC_WEBSOCKET_SERVER_URL=${{ secrets.NEXT_PUBLIC_WEBSOCKET_SERVER_URL }}

      # --- This is Step 5 (Part 3) ---
      # This takes the built image and deploys it to Cloud Run
      - name: Deploy to Cloud Run
        id: deploy
        uses: "google-github-actions/deploy-cloudrun@v2"
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}

          # This deploys the specific, safe image you just tagged
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/image:${{ github.sha }}
